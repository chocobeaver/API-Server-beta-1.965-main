<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de favoris</title>

    <link rel="site.webmanifest" href="manifest.json" />
    <link rel="icon" href="post.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/postsUI.css">
</head>

<body>
    <div id="main">
        <div id="header">
            <img src="post.png" class="appLogo" alt="" title="Gestionnaire de favoris">
            <h4 id="actionTitle">Liste des favoris</h4>
            <i class="cmdIcon fa fa-plus" id="createPost" title="Ajouter un favori"></i>
            <i class="cmdIcon fa fa-times" id="abort" title="Annuler"></i>
            <div class="dropdown ms-auto" >
                <div data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="cmdIcon fa fa-ellipsis-vertical"></i>
                </div>
                <div class="dropdown-menu noselect" id="DDMenu">
                    <div class="dropdown-item menuItemLayout" id="aboutCmd">
                        <i class="menuIcon fa fa-info-circle mx-2"></i> À propos...
                    </div>
                </div>
            </div>
        </div>

        <div id="content">
            <div id="scrollPanel">
                <div id="itemsPanel">
                    <div class="PostRow" id="sample">
                        <div class="PostContainer noselect">
                            <div class="PostLayout">
                                <span class="PostCategory">Test</span>
                                <div class="Post">
                                    <p>---</p>
                                    <!-- Lien avec titre du post -->
                                    <!-- <a href="" target="_blank" class="PostLink">sample</a> -->
                                    <span class="PostTitle">Un titre bien simple de Test</span>
                                </div>
                                <!-- Champ d'image -->
                                <div class="PostImage">
                                    <img src="sample.jpg" alt="Sample Image" />
                                </div>
                                <p class="PostText">Bonjour chocolat miam miam allo la police hsdgjsadsjdhajdskjda hihii
                                    asjdasdjasdjsabdjasda
                                      asjdasd
                                </p>
                                
                                <!-- Champ de création -->
                                <span class="PostCreation">Creation Date: <span data-creation="timestamp">2024-01-01</span></span>
                            </div>
                            <div class="PostCommandPanel">
                                <span class="editCmd cmdIcon fa fa-pencil" editPostId="${Post.Id}"
                                    title="Modifier ${Post.Title}"></span>
                                <span class="deleteCmd cmdIcon fa fa-trash" deletePostId="${Post.Id}"
                                    title="Effacer ${Post.Title}"></span>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
            <div id="forms">
                <div id="postForm"></div>
                <div id="errorContainer" class="errorContainer"></div>
                <div id="aboutContainer" class="aboutContainer">
                    <h2>Gestionnaire de Post</h2>
                    <hr>
                    <p>
                         Tp de post
                    </p>
                    <p>
                        Auteur: Anthony et Olivier
                    </p>
                    <p>
                        Collège Lionel-Groulx, automne 2024
                    </p>
                </div>
            </div>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    
    <script src="js/Posts_API.js"></script>
    <script src="js/pageManager.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/appUIPost.js"></script>
    <!-- <script src="js/imageControl.js"></script> -->

</body>

</html>
